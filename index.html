<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger Card Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">    
</head>
<body>   
    <div class="container">
        <header>
            <h1>Bigger Card Game</h1>
            <div>
                <input type="text" name="iname" id="iname" maxlength="8" placeholder="Enter your name to play">
            </div>
            <button id="btn">Play</button>
        </header>
        <div class="game">
            <div id="error">
            </div>
            <div id="res">
            </div>
            <div id="cardsOnBoard">
            </div>
            </div>
            <div>
                <button id="reset">Play Again</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>   
    </script>
</body>
</html>
